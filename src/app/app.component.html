<div class="shopping-cart">
  My Shopping Cart:
  <div *ngFor="let item of shoppingCart">
    <app-item [item]="item" (removeFromCart)="removeFromCart($event)" [existsInCart]="existsInCart(item)"></app-item>
  </div>
</div>

<hr>

<div class="item" *ngFor="let item of items">
  <app-item [item]="item" (addToCart)="addToCart($event)" (removeFromCart)="removeFromCart($event)" [existsInCart]="existsInCart(item)">
  </app-item>
</div>
