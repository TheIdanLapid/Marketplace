<div class="item" [ngClass]="{'red': existsInCart}">
  <div class="description">
    {{item.description}}
  </div>
  <div class="imageUrl">
    <img [src]="item.imageUrl">
  </div>
  <div class="price" appHighlightPrice [color]="'grey'">
    {{item.price}}$
  </div>

  <button (click)="onAddToCart()" *ngIf="!existsInCart; else elseBlock">Add to cart</button>
  <ng-template #elseBlock>
    <button (click)="onRemoveFromCart()">Remove from cart</button>
  </ng-template>
</div>
