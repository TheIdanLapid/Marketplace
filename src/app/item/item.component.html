<div class="item" *ngFor="let item of items">
  <div class="description">
    {{item.description}}
  </div>
  <div class="imageUrl">
    <img [src]="item.imageUrl">
  </div>
  <div class="price">
    {{item.price}}$
  </div>
  <button (click)="addToCart(item)" *ngIf="!existsInCart(item)"></button>
</div>
